<div class="container">
    <mat-card mat-ripple class="mat-elevation-z6 question">
        <mat-card-content>
            <mat-card-title> <ng-katex-paragraph [paragraph]="todayQuestion.question"></ng-katex-paragraph></mat-card-title>
            <mat-radio-group aria-label="Select an option" (change)="onChange($event)" [disabled]="correct">
                <mat-radio-button [value]="1"> <ng-katex-paragraph [paragraph]="todayQuestion.answers.choice_one"></ng-katex-paragraph></mat-radio-button>
                <mat-radio-button [value]="2"><ng-katex-paragraph [paragraph]="todayQuestion.answers.choice_two"></ng-katex-paragraph></mat-radio-button>
                <mat-radio-button [value]="3"><ng-katex-paragraph [paragraph]="todayQuestion.answers.choice_three"></ng-katex-paragraph></mat-radio-button>
                <mat-radio-button [value]="4"><ng-katex-paragraph [paragraph]="todayQuestion.answers.choice_four"></ng-katex-paragraph></mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <button mat-raised-button color="primary" class="submit" (click)="onSubmit()" [disabled]="correct">Submit</button>
    </mat-card>
    <mat-card mat-ripple class="mat-elevation-z6 reasoning" *ngIf="correct && closed">
        <mat-card-title>Reasoning</mat-card-title><br>
        <mat-card-content>
            Correct! Answer choice {{selectedOption}} is correct {{todayQuestion.reasoning}}
        </mat-card-content>
    </mat-card>
</div>
