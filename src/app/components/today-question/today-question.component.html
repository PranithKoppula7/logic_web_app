<div class="container">
    <mat-card mat-ripple class="mat-elevation-z6 question">
        <mat-card-content>
            <mat-card-title>{{todayQuestion.question}}</mat-card-title><br>
            <mat-radio-group aria-label="Select an option" (change)="onChange($event)" [disabled]="correct">
                <mat-radio-button [value]="1">{{todayQuestion.answers.choice_one}}</mat-radio-button><br>
                <mat-radio-button [value]="2">{{todayQuestion.answers.choice_two}}</mat-radio-button><br>
                <mat-radio-button [value]="3">{{todayQuestion.answers.choice_three}}</mat-radio-button><br>
                <mat-radio-button [value]="4">{{todayQuestion.answers.choice_four}}</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <button mat-raised-button color="primary" class="submit" (click)="onSubmit()" [disabled]="correct">Submit</button>
    </mat-card>
    <mat-card mat-ripple class="mat-elevation-z6 reasoning" *ngIf="correct && closed">
        <mat-card-title>Reasoning</mat-card-title><br>
        <mat-card-content>
            Correct! Answer choice {{selectedOption}} is correct {{todayQuestion.reasoning}}
        </mat-card-content>
    </mat-card>
</div>
