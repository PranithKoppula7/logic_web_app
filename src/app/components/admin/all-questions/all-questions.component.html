<div class="container">
    <div class="question-list" *ngFor="let question of questions">
        <mat-card>
            <div class="question" fxLayout="row" fxLayoutAlign="space-between">
                <p>{{question.question}}</p>
                <div class="question-actions" fxLayoutGap="20px">
                        <button mat-mini-fab color="warn"><span class="material-icons">
                                delete
                            </span></button>
                        <button mat-mini-fab><span class="material-icons">
                                edit
                            </span></button>
                    </div>
            </div>
        </mat-card>

    </div>
</div>
