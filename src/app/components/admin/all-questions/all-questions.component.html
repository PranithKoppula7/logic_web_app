<div class="container">
    <table mat-table [dataSource]="questions" class="mat-elevation-z8">

            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let question"> <ng-katex-paragraph [paragraph]="question.question"></ng-katex-paragraph> </td>
            </ng-container>
    
            <ng-container matColumnDef="actions" class="action-column" >
                    <th mat-header-cell class="w-100" *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let question" fxLayoutGap="20px"> 
                        <button mat-mini-fab color="warn">
                            <span class="material-icons" color="primary">
                                delete
                            </span>
                        </button> 
                        <button mat-mini-fab ><span class="material-icons" [routerLink]="['edit-question', question._id]">
                                edit
                            </span></button>
                    </td>
                </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>                       
</div>
