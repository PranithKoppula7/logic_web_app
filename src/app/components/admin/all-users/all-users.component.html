<div class="container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="first-name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="last-name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="pid">
            <th mat-header-cell *matHeaderCellDef> PID </th>
            <td mat-cell *matCellDef="let user"> {{user.pid}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="stars">
            <th mat-header-cell *matHeaderCellDef> Stars </th>
            <td mat-cell *matCellDef="let user"> {{user.totalStars}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" class="action-column">
                <th mat-header-cell class="w-100" *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let user"> 
                    <button mat-mini-fab color="warn">
                        <span class="material-icons">
                            delete
                        </span>
                    </button> 
                </td>
            </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
