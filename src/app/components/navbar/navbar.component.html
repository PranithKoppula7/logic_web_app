<mat-toolbar class="mat-elevation-z6">
    <span>
        <a routerLink="/home">Logic Problems</a>
    </span>

    <div class="spacer"></div>

    <a mat-button *ngIf="!isAdmin"><span class="material-icons icons" routerLink="/home">home</span></a>
    <a mat-button><span class="material-icons icons">settings</span></a>
    <button mat-button [matMenuTriggerFor]="menu"><span class="material-icons icons">account_circle</span></button>

        <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
    
</mat-toolbar>
